{% extends 'base.html' %}
{% block content %}

<form action="/exercisecategory">
   <select name="category" id="exercise-category">
      <option value="10">Abs</option>
      <option value="8">Arms</option>
      <option value="12">Back</option>
      <option value="14">Calves</option>
      <option value="11">Chest</option>
      <option value="9">Legs</option>
      <option value="13">Shoulders</option>
   </select>
   <button>Go!</button>
</form>

{% if data %}
{% for i in data %}
<ul>
   <li>
      Name : {{ i['name'] }}
      <ul>
         <li>
            Description : {{ i['description'] }}
         </li>
         <li>
            Equipment : {{ i['equipment'] }}
         </li>
         <li>
            Variations : {{ i['variations'] }}
         </li>
      </ul>
   </li>
</ul>
{% endfor %}
{% endif %}
{% endblock %}
