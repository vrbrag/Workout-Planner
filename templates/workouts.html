{% extends 'base.html' %}
{% block content %}

<div id="main">
   <div class="container pt-4">
      <div class="row">
         <div class="col-sm-8">
            <h2 class="page-header" id="page-title">Workout</h2>
            <hr>
         </div>
      </div>
      <div class="row">
         <div class="main-content" id="col-sm-12">
            <div class="card-deck">
               <div class="card">
                  <div class="card-body">
                     <a href="/user/workout/create">
                        <h4 class="workout-title">Create Workout</h4>
                     </a>

                     <div class="card-text" id="workout-session">
                        {% for exercise in exercises %}
                        {{ exercise.name }}
                        {% endfor %}
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>

   </div>
</div>

{% endblock %}
