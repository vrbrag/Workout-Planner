{% extends 'base.html' %}
{% block content %}

<div id="main">
   <div class="container pt-4">
      <div class="row">
         <div class="col-sm-8">
            <h2>Exercises</h2>
            <hr>
         </div>
      </div>
      <!-- <form action="/user/workout/add/{{ exercise_id }}" method="POST"> -->
      <div class="main-content" id="col-sm-12">

         <input type="search" id="myInput" onkeyup="searchExercises()" placeholder="Search for exercise...">

         <div class="exercises-list">
            <table id="exercisesTable">
               <tr class="header">
                  <th style="width:60%;">Exercise</th>
                  <th hidden style="width:20%;">Category</th>
                  <th style="width:20%;">Add Exercise to Workout</th>
               </tr>
               {% for exercise in data %}
               <tr>
                  <td>
                     <a data-id="{{exercise['id']}}" href="/exercise/{{exercise['id']}}">{{exercise['name']}}</a>
                  </td>
                  <td hidden>
                     {{exercise['id']}}
                  </td>
                  <td>
                     <button class="add-exercise-btn" data-id="{{exercise['id']}}">Add</button>
                  </td>
               </tr>
               {% endfor %}
            </table>
         </div>
      </div>

      <!-- </form> -->


   </div>

</div>
{% endblock %}
