{% extends 'base.html' %}
{% block content %}

<div class="page-title">
   <b>Exercises by {{ name }}</b>
</div>


{% if data %}
{% for exercise in data %}
<div class="list-category">
   <ul>
      <li>
         <a href="/exercise/{{ exercise['id'] }}"><b>{{ exercise['name'] }}</b></a>
         {{exercise['id']}}
      </li>
   </ul>
</div>

{% endfor %}
{% endif %}
{% endblock %}
