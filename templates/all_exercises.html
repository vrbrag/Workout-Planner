{% extends 'base.html' %}
{% block content %}

<div id="main">
   <div class="container pt-4">
      <div class="row">
         <div class="col-sm-8">
            <h2>Exercises</h2>
            <hr>
         </div>
      </div>
      <div class="main-content" id="col-sm-12">

         <input type="search" id="myInput" onkeyup="searchExercises()" placeholder="Search for exercise...">

         <div class="search-exercises">
            <select name="category" id="categoryInput">
               <option value="10">Abs</option>
               <option value="8">Arms</option>
               <option value="12">Back</option>
               <option value="14">Calves</option>
               <option value="15">Cardio</option>
               <option value="11">Chest</option>
               <option value="9">Legs</option>
               <option value="13">Shoulders</option>
            </select>
         </div>

         <div class="exercises-list">
            <table id="exercisesTable">
               <tr class="header">
                  <th style="width:60%;">Exercise</th>
                  <th hidden style="width:20%;">Category</th>
                  <th style="width:20%;">Add Exercise to Workout</th>
               </tr>
               {% for exercise in data_exercises %}
               <tr>
                  <td>
                     <a data-id="{{exercise['id']}}" href="/exercise/{{exercise['id']}}">{{exercise['name']}}</a>
                  </td>
                  <td hidden>
                     {{exercise['id']}}
                  </td>
                  <td>
                     <button class="add-exercise-btn" data-id="{{exercise['id']}}">Add</button>
                  </td>
               </tr>
               {% endfor %}
            </table>
         </div>
      </div>
   </div>

</div>
{% endblock %}
