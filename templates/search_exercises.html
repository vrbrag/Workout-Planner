{% extends 'base.html' %}
{% block content %}

<div id="main">
   <div class="container pt-4">
      <div class="row">
         <div class="col-sm-8">
            <h2>Exercises</h2>
            <hr>
         </div>
      </div>
      <div class="main-content" id="col-sm-12">

         <input type="search" id="myInput" onkeyup="searchExercises()" placeholder="Search for exercise...">

         <div class="exercises-list">
            <table id="exercisesTable">
               <tr class="header">
                  <th style="width:60%;">Exercise</th>
                  <th hidden style="width:20%;">Category</th>
                  <th style="width:20%;">Save to MyExercises</th>
               </tr>
               {% for exercise in data_exercises %}
               <tr>
                  <td>
                     <a data-id="{{exercise['id']}}" href="/exercise/{{exercise['id']}}">{{exercise['name']}}</a>
                  </td>
                  <td hidden>
                     {{exercise['id']}}
                  </td>

                  <td>
                     {% if exercise['id'] not in myExercises %}
                     <button class="save-exercise-btn" data-id="{{exercise['id']}}">Save</button>
                     {% endif %}
                  </td>

               </tr>
               {% endfor %}
            </table>
         </div>
      </div>
   </div>

</div>
{% endblock %}
