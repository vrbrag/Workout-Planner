<div id="main">
   <div class="container pt-4">
      <div class="row">
         <div class="col-sm-8">
            <h2 class="page-header" id="page-title">Track Workout - {{workout.name}}</h2>
            <a href="/workout/edit">Edit</a>
            <hr>
         </div>
      </div>


      <form method="POST">
         {% for exercise in exercisesData %}
         <div class="row">
            <div class="main-content" id="col-sm-12">

               <div class="card-deck" id="deck-exercises">
                  <div class="card" id="card-exercises">
                     <div class="card-body">

                        <div class="card-text">

                           <table class="table table-sm">

                              <tbody class="exercise-card">

                                 <tr>
                                    <td>
                                       <h5>{{exercise['name']}}</h5>
                                    </td>
                                 </tr>

                                 <tr>
                                    <td data-exercise-id="{{exercise['id']}}">{% include "_form.html" %}</td>
                                 </tr>

                           </table>


                        </div>

                     </div>
                  </div>
               </div>

            </div>
         </div>
         {% endfor %}
         <button>Complete Workout</button>
      </form>


   </div>
</div>




{% endblock %}
